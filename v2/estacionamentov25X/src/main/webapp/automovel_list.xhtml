<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form>
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton title="#{messages['button.new']}" icon="ui-icon-document" action="#{automovelListMB.getNextView()}"
						actionListener="#{automovelListMB.clear}" ajax="false" />

					<p:commandButton title="#{messages['button.delete']}" icon="ui-icon-trash" onclick="PF('confirmation').show()"
						type="button" immediate="true" ajax="false" disabled="#{!securityContext.hasRole('gerente')}" /> 

					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.alert']}!" severity="alert" widgetVar="confirmation">

						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{automovelListMB.deleteSelection}"
							actionListener="#{automovelListMB.clear}" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="PF('confirmation').hide();" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>
			<p:dataTable id="list" var="bean" value="#{automovelListMB.resultList}">
				<f:facet name="header">#{messages['automovel.list.table.title']}</f:facet>
				<p:column style="width:5%;">
					<h:selectBooleanCheckbox value="#{automovelListMB.selection[bean.id]}" />
				</p:column>
				
				<p:column style="width:5%;" sortBy="#{bean.id}">
					<f:facet name="header">#{messages['automovel.label.id']}</f:facet>
					<h:outputText value="#{bean.id}" />
				</p:column>
						
				<p:column sortBy="#{bean.marca}">
					<f:facet name="header">#{messages['automovel.label.marca']}</f:facet>
					<h:commandLink action="#{automovelListMB.getNextView()}" actionListener="#{automovelListMB.clear}">
						<h:outputText value="#{bean.marca}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
						
				<p:column sortBy="#{bean.modelo}">
					<f:facet name="header">#{messages['automovel.label.modelo']}</f:facet>
					<h:commandLink action="#{automovelListMB.getNextView()}" actionListener="#{automovelListMB.clear}">
						<h:outputText value="#{bean.modelo}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
						
				<p:column sortBy="#{bean.placa}">
					<f:facet name="header">#{messages['automovel.label.placa']}</f:facet>
					<h:commandLink action="#{automovelListMB.getNextView()}" actionListener="#{automovelListMB.clear}">
						<h:outputText value="#{bean.placa}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
						
				<p:column sortBy="#{bean.tamanho}">
					<f:facet name="header">#{messages['automovel.label.tamanho']}</f:facet>
					<h:commandLink action="#{automovelListMB.getNextView()}" actionListener="#{automovelListMB.clear}">
						<h:outputText value="#{messages[bean.tamanho]}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
						
				<p:column sortBy="#{bean.tipo}">
					<f:facet name="header">#{messages['automovel.label.tipo']}</f:facet>
					<h:commandLink action="#{automovelListMB.getNextView()}" actionListener="#{automovelListMB.clear}">
						<h:outputText value="#{messages[bean.tipo]}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
				
				<p:column sortBy="#{bean.cliente.nome}">
					<f:facet name="header">Dono</f:facet>
					<h:commandLink action="#{automovelListMB.getNextView()}" actionListener="#{automovelListMB.clear}">
						<h:outputText value="#{bean.cliente.nome}" />
						<f:param name="id" value="#{bean.id}" />
					</h:commandLink>
				</p:column>
						
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
