<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form>
		<p:menubar rendered="#{securityContext.loggedIn}">
		
			<p:submenu label="#{messages['menu.estacionamento']}">
				<p:menuitem value="#{messages['menu.menuitem.new']}" url="/estacionamento_edit.jsf" rendered="#{securityContext.hasPermission('estacionamento', 'insert')}" ></p:menuitem>
				<p:menuitem value="#{messages['menu.menuitem.list']}" url="/estacionamento_list.jsf"></p:menuitem>
			</p:submenu>
			
			<p:submenu label="#{messages['menu.patio']}">
				<p:menuitem value="#{messages['menu.menuitem.list']}" url="/patio_list.jsf"></p:menuitem>
			</p:submenu>

			<p:submenu label="#{messages['menu.vaga']}">
				<p:menuitem value="#{messages['menu.menuitem.list']}" url="/vaga_list.jsf"></p:menuitem>
			</p:submenu>
	
			<p:submenu label="#{messages['menu.cliente']}">
				<p:menuitem value="#{messages['menu.menuitem.new']}" url="/cliente_edit.jsf" rendered="#{securityContext.hasPermission('cliente', 'insert')}"></p:menuitem>
				<p:menuitem value="#{messages['menu.menuitem.list']}" url="/cliente_list.jsf"></p:menuitem>
			</p:submenu>
 		
			<p:submenu label="#{messages['menu.endereco']}">
				<p:menuitem value="#{messages['menu.menuitem.new']}" url="/endereco_edit.jsf" rendered="#{securityContext.hasPermission('endereco', 'insert')}"></p:menuitem>

			</p:submenu>
			 
			<p:submenu label="#{messages['menu.automovel']}">
				<p:menuitem value="#{messages['menu.menuitem.new']}" url="/automovel_edit.jsf" rendered="#{securityContext.hasPermission('automovel', 'insert')}"></p:menuitem>
				<p:menuitem value="#{messages['menu.menuitem.list']}" url="/automovel_list.jsf"></p:menuitem>
			</p:submenu>
			
			<p:submenu label="#{messages['menu.assinador']}">
				<p:menuitem value="#{messages['menu.menuitem.assinador']}" url="/assinador.jsf"></p:menuitem>
			</p:submenu>
			
			
			<p:menuitem value="#{messages['menu.menuitem.quit']}" url="http://demoiselle.sourceforge.net/docs/tools/nimble/"
				action="#{loginMB.doLogout}" />
				
		</p:menubar>
