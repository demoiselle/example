<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{enderecoEditMB.insert}"
						rendered="#{!enderecoEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{enderecoEditMB.update}"
						rendered="#{enderecoEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="PF('confirmation').show()"
						rendered="#{enderecoEditMB.updateMode}" type="button" immediate="true" ajax="false" disabled="#{!securityContext.hasRole('gerente')}"/>
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{enderecoEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="PF('confirmation').hide();" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['endereco.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fieldsendereco" columns="3">
				
					<h:outputLabel value="#{messages['endereco.label.codigo']}: " for="codigo" styleClass="text-input" />
										
					<h:outputText id="codigo" value="#{enderecoEditMB.bean.codigo}" />
					
					<p:message for="codigo" />
						
					<h:outputLabel value="#{messages['endereco.label.logradouro']}: " for="logradouro" styleClass="text-input" />
					
					<h:inputText id="logradouro" value="#{enderecoEditMB.bean.logradouro}"
						title="#{messages['endereco.alt.logradouro']}" />
					
					<p:message for="logradouro" />
						
					<h:outputLabel value="#{messages['endereco.label.cidade']}: " for="cidade" styleClass="text-input" />
					
					<h:inputText id="cidade" value="#{enderecoEditMB.bean.cidade}"
						title="#{messages['endereco.alt.cidade']}" />
					
					<p:message for="cidade" />
						
					<h:outputLabel value="#{messages['endereco.label.estado']}: " for="estado" styleClass="text-input" />
					
					<h:inputText id="estado" value="#{enderecoEditMB.bean.estado}"
						title="#{messages['endereco.alt.estado']}" />
					
					<p:message for="estado" />
						
					<h:outputLabel value="#{messages['endereco.label.cep']}: " for="cep" styleClass="text-input" />
					
					<h:inputText id="cep" value="#{enderecoEditMB.bean.cep}"
						title="#{messages['endereco.alt.cep']}" />
					
					<p:message for="cep" />
						
				</h:panelGrid>
			</p:fieldset>
			
		<p:fieldset legend="#{messages['cliente.label']}" toggleable="true" toggleSpeed="500">
			<h:panelGrid id="fieldscliente" columns="1"> 
							
				<p:dataTable id="listCliente" var="cliente" value="#{enderecoEditMB.clienteList}" rowIndexVar="index">
						
			        <p:column>
  			           <h:outputLabel value="#{messages['cliente.label.id']}: " for="id" styleClass="text-input" />
						
			           <h:outputText id="id" value="#{cliente.id}" />
				         
					   <p:message for="id" />
			  	    </p:column>					  
				
			        <p:column>
  			           <h:outputLabel value="#{messages['cliente.label.nome']}: " for="nome" styleClass="text-input" />
						
			           <h:inputText id="nome" value="#{cliente.nome}"
				          title="#{messages['cliente.alt.nome']}" />
						  
					   <p:message for="nome" />
			  	    </p:column>					  
				
			        <p:column>
  			           <h:outputLabel value="#{messages['cliente.label.cpf']}: " for="cpf" styleClass="text-input" />
						
			           <h:inputText id="cpf" value="#{cliente.cpf}"
				          title="#{messages['cliente.alt.cpf']}" />
						  
					   <p:message for="cpf" />
			  	    </p:column>					  
				
			        <p:column>
  			           <h:outputLabel value="#{messages['cliente.label.email']}: " for="email" styleClass="text-input" />
						
			           <h:inputText id="email" value="#{cliente.email}"
				          title="#{messages['cliente.alt.email']}" />
						  
					   <p:message for="email" />
			  	    </p:column>					  
				
			        <p:column>
  			           <h:outputLabel value="#{messages['cliente.label.tituloEleitor']}: " for="tituloEleitor" styleClass="text-input" />
						
			           <h:inputText id="tituloEleitor" value="#{cliente.tituloEleitor}"
				          title="#{messages['cliente.alt.tituloEleitor']}" />
						  
					   <p:message for="tituloEleitor" />
			  	    </p:column>					  
				
			        <p:column>
  			           <h:outputLabel value="#{messages['cliente.label.documento']}: " for="documento" styleClass="text-input" />
						
			           <h:inputText id="documento" value="#{cliente.documento}"
				          title="#{messages['cliente.alt.documento']}" />
						  
					   <p:message for="documento" />
			  	    </p:column>					  
				
			        <p:column>
  			           <h:outputLabel value="#{messages['cliente.label.telefone']}: " for="telefone" styleClass="text-input" />
						
			           <h:inputText id="telefone" value="#{cliente.telefone}"
				          title="#{messages['cliente.alt.telefone']}" />
						  
					   <p:message for="telefone" />
			  	    </p:column>					  
				
				</p:dataTable>
			</h:panelGrid>
		</p:fieldset>
						
		</h:form>
	</ui:define>
</ui:composition>
