<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main_login.xhtml"> 

	<ui:define name="body">
		<p:fieldset legend="Autentique-se">
			<h:form>
				<h:panelGrid columns="3">
				
					<h:outputLabel value="#{messages['login.user']}" for="username" styleClass="text-input" />
					<h:inputText id="username" value="#{loginMB.usuario}"  title="#{messages['login.user']}" required="true"/>
					<p:message for="username" />
				
							
					<h:outputLabel value="#{messages['login.password']}" for="password" styleClass="text-input" />
					<p:password id="password" value="#{loginMB.senha}"  required="true"  />
					<p:message for="password" />

					<p:spacer />
					<p:spacer />
					
					<h:outputLabel value="Usuário e senha: gerente/gerente"/>
					
					<p:spacer />
					<h:commandButton value="Entrar" action="#{loginMB.doLogin}" />
				</h:panelGrid>
			</h:form>
		</p:fieldset>
	</ui:define>

</ui:composition>
