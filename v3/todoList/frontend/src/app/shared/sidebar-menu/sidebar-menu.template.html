<div id="sidebar-menu">
  <div class="sidebar-menu-container">
    <ul class="nav nav-pills nav-stacked">
      <li role="presentation" *ngFor="let route of routes" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}">
        <a [routerLink]="[route.path]">
          <span>{{route.data[0]}}</span>
        </a>
      </li>
    </ul>
  </div>
</div>
